<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Test API</title>
</head>
<body>
    <h2>Test Server Load</h2>
    <label>Host:</label>
    <input type="text" id="host" placeholder="http://example.com">
    <br>
    <label>Port:</label>
    <input type="number" id="port" placeholder="80">
    <br>
    <label>Time (seconds):</label>
    <input type="number" id="time" placeholder="60">
    <br>
    <label>Method:</label>
    <select id="methods">
        <option value="H2">H2</option>
        <option value="TLS">TLS</option>
        <option value="BYPASS">BYPASS</option>
        <option value="HTTPS">HTTPS</option>
    </select>
    <br>
    <button onclick="startTest()">Start Test</button>
    <p id="result"></p>
    
    <script>
        function startTest() {
            const host = document.getElementById('host').value;
            const port = document.getElementById('port').value;
            const time = document.getElementById('time').value;
            const methods = document.getElementById('methods').value;
            
            if (!host || !port || !time || !methods) {
                document.getElementById('result').innerText = "Please fill all fields!";
                return;
            }
            
            fetch(`http://170.64.212.98:2047/api?host=${host}&port=${port}&time=${time}&methods=${methods}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').innerText = "Error: " + error;
                });
        }
    </script>
</body>
</html>
