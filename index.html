<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Donasi untuk Pembangunan</h1>
        <form id="donation-form">
            <label for="amount">Jumlah Donasi (IDR):</label>
            <input type="number" id="amount" name="amount" placeholder="Masukkan jumlah donasi" required>
            <button type="submit">Donasi Sekarang</button>
        </form>
        <div id="payment-link" style="display: none;">
            <h3>QR Code Pembayaran:</h3>
            <img id="qr-code" src="" alt="QR Code" style="width: 200px; height: 200px;">
        </div>
    </div>

    <script>
        document.getElementById('donation-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let amount = document.getElementById('amount').value;
            if (amount) {
                let url = `https://api.botwa.riooxdzz.me/api/orkut/createpayment?amount=${amount}&codeqr=00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214442319967625120303UMI51440014ID.CO.QRIS.WWW0215ID20243440233930303UMI5204541153033605802ID5923KHOERIN%20STORE%20OK20100676011PURBALINGGA61055331862070703A01630487BE&apikey=freekey`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.qr_code_url) {
                            // Mengganti gambar QR yang ditampilkan
                            document.getElementById('qr-code').src = "https://d.uguu.se/qzXtLxfu.png"; // Gambar baru
                            document.getElementById('payment-link').style.display = 'block';
                        } else {
                            alert('Gagal mendapatkan QR Code.');
                        }
                    })
                    .catch(err => {
                        console.error('Error:', err);
                        alert('Terjadi kesalahan. Silakan coba lagi.');
                    });
            }
        });
    </script>

</body>
</html>
