<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazrr - Pembayaran/Donasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(160deg, #0F172A, #1E293B, #0F172A);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .glitch-text {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            position: relative;
            text-transform: uppercase;
            animation: glitch 1s infinite alternate;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-900/80 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-indigo-800">
        <div class="text-center mb-8">
            <h1 class="glitch-text">Fazrr</h1>
            <p class="text-gray-300 text-sm">Terus support kami dengan donasi ❤️</p>
        </div>
        
        <div class="bg-slate-800/60 rounded-2xl p-6 mb-6 text-center border border-indigo-800/50">
            <p class="text-gray-200 italic text-lg font-['Orbitron']">
                "Terima kasih atas donasi Anda!"
            </p>
        </div>

        <div class="space-y-6">
            <label class="block text-sm font-medium text-gray-400">Nominal Donasi</label>
            <input type="text" id="nominalInput" class="w-full px-4 py-3 bg-slate-800/70 text-gray-100 border border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 text-lg" placeholder="Masukkan Nominal donasi">
            
            <button id="convertBtn" class="w-full bg-gradient-to-r from-indigo-600 to-teal-500 text-white py-3 rounded-xl hover:opacity-90 transition duration-300 text-lg font-semibold shadow-xl transform active:scale-95">
                Gaskan Bayar
            </button>
        </div>

        <div class="mt-6 text-center text-gray-400 text-sm">
            <p>Terima kasih <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-teal-300">yang</span> sudah <span class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">berdonasi</span></p>
        </div>
    </div>

    <script>
        const STATIC_QRIS = "00020101021226670016COM.NOBUBANK.WWW01189360050300000879140214442319967625120303UMI51440014ID.CO.QRIS.WWW0215ID20243440233930303UMI5204541153033605802ID5923KHOERINSTORE OK20100676011PURBALINGGA61055331862070703A0163";

        function charCodeAt(str, index) {
            return str.charCodeAt(index);
        }

        function ConvertCRC16(str) {
            let crc = 0xFFFF;
            for (let c = 0; c < str.length; c++) {
                crc ^= charCodeAt(str, c) << 8;
                for (let i = 0; i < 8; i++) {
                    crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
                }
            }
            return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        }

        function generateQRCode(text) {
            const qr = qrcode(0, 'M');
            qr.addData(text);
            qr.make();
            
            Swal.fire({
                title: 'Scan & Bayar',
                html: `<p class="text-gray-600">Terima kasih telah berdonasi!</p>
                       <div class="mt-4"><img src="${qr.createDataURL(10)}" alt="Kode QRIS" class="mx-auto" style="max-width: 250px;"></div>`,
                confirmButtonText: 'Tutup',
                confirmButtonColor: '#3B82F6',
                background: '#f0f9ff',
            });
        }

        function convertQRIS() {
            const qty = document.getElementById('nominalInput').value.trim();

            if (!qty || isNaN(qty) || parseInt(qty) < 1) {
                Swal.fire({
                    icon: 'error',
                    title: 'Nominal Tidak Valid',
                    text: 'Masukkan nominal dalam angka!',
                    confirmButtonColor: '#3B82F6'
                });
                return;
            }

            let qris = STATIC_QRIS;
            let nominal = "54" + qty.length.toString().padStart(2, '0') + qty;
            let finalQR = qris + nominal + "5802ID";
            finalQR += ConvertCRC16(finalQR);

            generateQRCode(finalQR);
        }

        document.getElementById('convertBtn').addEventListener('click', convertQRIS);
        document.getElementById('nominalInput').value = '';
    </script>
</body>
</html>
